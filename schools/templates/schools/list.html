{% extends 'base.html' %}
{% block page_content %}
    <nav class="navbar navbar-expand-lg context-bar">
      <a class="navbar-brand" href="#"> <i class="fa fa-briefcase"></i> Schools</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">

          <a class="nav-item nav-link" href="{% url 'schools:create' %}">
              <i class="fa fa-plus-circle"></i> Add New
          </a>
            <a class="nav-item nav-link" href="{% url 'schools:list' %}">
              <i class="fa fa-list"></i> View
            </a>
        </div>
      </div>
    </nav>

    {% include 'messages.html' %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="">Delete {{ school.name }}</h5>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
        <div class="col-8">
            {% if schools|length > 0 %}
                {% for school in schools %}
                    <div class="mb-4">
                        <h4 class="bold">
                            <a href="{% url 'schools:details' pk=school.pk %}">{{ school.name }}</a>
                        </h4>
                        <div> {{ school.description }} </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>





{% endblock page_content %}
