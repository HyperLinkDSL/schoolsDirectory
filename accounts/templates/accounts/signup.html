{% extends 'base.html' %}
{% block title %} SignUp {% endblock %}
{% block page_content %}
    <nav class="navbar navbar-expand-lg context-bar">
      <a class="navbar-brand" href="#">
          <i class="fa-solid fa-school-flag"></i> SignUp
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="{% url 'home' %}">
              <i class="fa fa-list"></i> View</a>
        </div>
      </div>
    </nav>

    {% include 'messages.html' %}

    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="">SignUp</h5>
                </div>
                <div class="card-body"></div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="">SignUp</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'profiles:signup' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-info btn-block mt-2">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock page_content %}
